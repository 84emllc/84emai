<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to main content</a>
  {{- partial "header.html" . -}}
  <main id="main-content" tabindex="-1">
    {{- block "main" . }}{{- end }}
  </main>
  {{- partial "footer.html" . -}}
</body>
</html>
