name: Lighthouse CI

on:
  push:
    branches: [main]
    paths:
      - 'content/**'
      - 'layouts/**'
      - 'assets/**'
      - 'static/**'
      - 'hugo.toml'
      - 'archetypes/**'
      - '.github/workflows/lighthouse.yml'
      - 'lighthouserc.json'
  pull_request:
    branches: [main]
    paths:
      - 'content/**'
      - 'layouts/**'
      - 'assets/**'
      - 'static/**'
      - 'hugo.toml'
      - 'archetypes/**'
      - '.github/workflows/lighthouse.yml'
      - 'lighthouserc.json'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Wait for Kinsta deployment
        run: sleep 60

      - name: Set URLs
        id: urls
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "base_url=https://84em.ai" >> $GITHUB_OUTPUT
          else
            BRANCH_SLUG=$(echo "${{ github.head_ref }}" | sed 's/\//-/g')
            echo "base_url=https://emai-yxxth-branch-${BRANCH_SLUG}.kinsta.page" >> $GITHUB_OUTPUT
          fi

      - name: Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ steps.urls.outputs.base_url }}/
            ${{ steps.urls.outputs.base_url }}/about/
            ${{ steps.urls.outputs.base_url }}/posts/
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const results = ${{ steps.lighthouse.outputs.manifest }};
            const links = ${{ steps.lighthouse.outputs.links }};

            // Group results by URL and calculate median
            const byUrl = {};
            for (const result of results) {
              const url = new URL(result.url).pathname || '/';
              if (!byUrl[url]) byUrl[url] = [];
              byUrl[url].push(result.summary);
            }

            const median = arr => {
              const sorted = [...arr].sort((a, b) => a - b);
              const mid = Math.floor(sorted.length / 2);
              return sorted.length % 2 ? sorted[mid] : (sorted[mid - 1] + sorted[mid]) / 2;
            };

            let comment = '## Lighthouse Results\n\n';
            comment += 'Tested against: `${{ steps.urls.outputs.base_url }}`\n\n';
            comment += '| Page | Performance | Accessibility | Best Practices | SEO |\n';
            comment += '|------|-------------|---------------|----------------|-----|\n';

            for (const [url, runs] of Object.entries(byUrl)) {
              const perf = Math.round(median(runs.map(r => r.performance)) * 100);
              const a11y = Math.round(median(runs.map(r => r.accessibility)) * 100);
              const bp = Math.round(median(runs.map(r => r['best-practices'])) * 100);
              const seo = Math.round(median(runs.map(r => r.seo)) * 100);
              comment += `| ${url} | ${perf} | ${a11y} | ${bp} | ${seo} |\n`;
            }

            const reportLinks = Object.values(links).slice(0, 3);
            comment += '\n[View reports](' + reportLinks.join(') | [Report](') + ')';

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
